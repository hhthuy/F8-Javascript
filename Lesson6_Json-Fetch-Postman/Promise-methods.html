    <title>Promise methods</title>
    <!-- 
        1. Promise.resolve: chay Promise luon thanh cong
        2. Promise.reject: chay Promise luon that bai
        3. Promise.all: chay song song promise (1 promise err -> all err)

        //Thu vien: output luon luon la 1 promise

     -->
    <style>
        h1 {
            color: mediumvioletred;
        }
    </style>
</head>

<body>
    <h1>Promise methods (resolve, reject, all)</h1>
    <!-- Promise.resolve //  Promise.reject-->

</body>

<!-- Promise.resolve //  Promise.reject-->
<script>
    var promise = Promise.resolve('sucess')//Promise luon thanh cong
    //var promise = Promise.reject('fail')
    promise
        .then(function (result) {
            console.log('result: ', result)//result:  Success
        })
        .catch(function (err) {
            console.log('error: ', err)//error:  Loi
        })
</script>

<!-- Promise.all -->
<!-- promise1, promise2 khong phu thuoc nhau (chay theo thu tu mat 7s)-> chay xong xong dong thoi (cung 1 thoi diem < 7s) -> hop nhat resolve  (Promise.all)-->
<script>
    var promise1 = new Promise(
        function (resolve) {
            setTimeout(function () {
                resolve([1])
            }, 2000)
        }
    )
    var promise2 = new Promise(
        function (resolve) {
            setTimeout(function () {
                resolve([2, 3])
            }, 5000)
        }
    )

    var promise2 = Promise.reject('Co loi')//Promise all chay xong xong -> 1 promise reject -> catch (Ko then())
    // Promise.all: tat ca promise1, promise2 phai xong -> lot vao then()
    Promise.all([promise1, promise2])
        .then(function ([result1, result2]) {
            console.log(result1.concat(result2))//(3) [1, 2, 3]
        })
        .catch(function (err) {
            console.log(encodeURIComponent)
        })

</script>
