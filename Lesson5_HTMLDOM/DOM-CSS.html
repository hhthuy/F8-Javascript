<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CSS</title>
    <!-- ElementNode.style -->
</head>
<body>
    <div class="box1">
        <h1 class="title" id="heading1" >Title Heading DOM CSS 1</h1>
        <p>Content 1</p>
    </div>
    <div class="box2">
        <h1 class="title" id="heading1" >Title Heading DOM CSS 2</h1>
        <p>Content 2</p>
    </div>

    <script>
        //C1
        var boxElemnet = document.querySelector('.box1')
        boxElemnet.style.width='200px';
        boxElemnet.style.backgroundColor='rgb(153, 204, 255)';

        //C2: set CSS inline (element style, dom style)
        var boxElemnet = document.querySelector('.box2')
        Object.assign(boxElemnet.style, {
            width: '200px',
            backgroundColor: 'rgb(204, 153, 255)',
        })
    </script>
</body>
</html>
