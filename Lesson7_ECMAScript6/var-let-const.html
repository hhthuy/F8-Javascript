 *      - Có sử dụng thư viện Babel: let, const
 *             +  const: Khi định nghĩa biến và không gán lại biến đó
 *              + let: Khi cần gán lại giá trị cho biết
 * */


//1. SCOPE
/**
 * Giống: Đều sử dụng khai báo biến và gán giá trị cho nó
 * Khác scope: {Code block: if else, loop, {}...}
        Let, const: Không truy cập được ngoài block
        Var: truy cập được trong và ngoài block
 * */

if(true){
    var scopeVar ='Scope var';
}
console.log(scopeVar)//Scope var

//2. HOISTING: 
/**

 * 
 * */
//var hỗ trợ hosting : Định nghĩa biến/Gán biến (var) -> truy cập
//or var v = 1; v=1;  console.log(v)//1

//3. Assignment: Const/ Var, Let
/**
 * Var, let: Gán giá trị lại được
 * const: ko Gán giá trị lại được
 * */
var a=1;
a = 100;
console.log(a);//100

let b=2;
b = 200;
console.log(b);//200
