<script>
    //Destructuring Array
    const names = ["Alice", "Bob", "Charlie", "David", "Eric"];
    let [a,b,...restNames] = names;
    console.log(restNames); // (3)Â ['Charlie', 'David', 'Eric']

    ////Destructuring Object
    const student ={
        name:'Thuy',
        age:21,
        gender:'Nu'
    }
    const {name, age, ...restStudent} = student;
    console.log(restStudent)//{gender: 'Nu'}
</script>
